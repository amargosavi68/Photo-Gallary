<!DOCTYPE html>
<html lang="en-US">
     <head>
          <title>Photo Gallary</title>
          <meta charset="utf-8">
          <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
          <link rel="stylesheet" type="text/css" href="styles.css">
      
          <!-- Bootstrap CSS -->
          <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

     </head>
     <body>
          <div class="site__heading" id="home">
               <nav class="navbar navbar-expand-lg navbar-light bg-warning">
                    <a class="navbar-brand" style="font-size: x-large;" href="#home">PHOTO GALLARY</a>

                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                         <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
                         <div class="navbar-nav mr-auto">
                              <span class="nav-item">
                                   <a href="#">Home</a>
                              </span>
                              <span class="nav-item">
                                   <a href="#collections">My Collections</a>
                              </span>
                              <span class="nav-item">
                                   <a href="#aboutus">About Us</a>
                              </span>
                              <span class="nav-item">
                                   <a href="#contactus">Contact Us</a>
                              </span>
                         </div>
                    </div>
               </nav>
          </div>

          <div class="container-fluid">
               <div class="container">
                    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                         <ol class="carousel-indicators">
                              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                         </ol>
                         <div class="carousel-inner">
                              <div class="carousel-item active">
                              <img src="images/1.jpg" class="d-block w-100" alt="...">
                              </div>
                              <div class="carousel-item">
                              <img src="images/2.jpg" class="d-block w-100" alt="...">
                              </div>
                              <div class="carousel-item">
                              <img src="images/3.jpg" class="d-block w-100" alt="...">
                              </div>
                         </div>
                         <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                              <span class="sr-only">Previous</span>
                         </a>
                         <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                              <span class="carousel-control-next-icon" aria-hidden="true"></span>
                              <span class="sr-only">Next</span>
                         </a>
                    </div>
               </div>
          </div>
          
          <div class="container">
               <section id="collections">
                    <div class="heading">
                         <h3>My Collections</h3>
                    </div>
                    <div class="row">
                         <div class="col-xm-12 col-sm-9 col-md-6 col-lg-3">
                              <div class="image__container">
                                  <h1>Image 1</h1> 
                              </div>
                         </div>
                         <div class="col-xm-12 col-sm-9 col-md-6 col-lg-3">
                              <div class="image__container">
                                  <h1>Image 1</h1> 
                              </div>
                         </div>
                         <div class="col-xm-12 col-sm-9 col-md-6 col-lg-3">
                              <div class="image__container">
                                  <h1>Image 1</h1> 
                              </div>
                         </div>
                         <div class="col-xm-12 col-sm-9 col-md-6 col-lg-3">
                              <div class="image__container">
                                  <h1>Image 1</h1> 
                              </div>
                         </div>
                    </div>
               </section>
     
               <section id="aboutus">
                    <div class="heading">
                         <h3>About Us</h3>
                    </div>
               </section>
     
               <section id="contactus">
                    <div class="heading">
                         <h3>Contact Us</h3>
                    </div>
               </section> 
               
               <footer class="page-footer font-small blue sticky-bottom">
                    <div class="panel-footer justify-content-center">
                         Copyright &copy; 2020. All Rights Reserved.
                    </div>
               </footer>
          </div>
          
     </body>

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</html>
